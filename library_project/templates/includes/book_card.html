<div class="card h-100 book-card">
    {% if book.cover_image and book.cover_image|slice:":7" != "/static" %}
        <img src="{{ book.cover_image }}" class="card-img-top" alt="{{ book.title }}" style="height: 200px; object-fit: cover;">
    {% else %}
        <div class="text-center py-5 bg-light">
            <i class="fas fa-book fa-5x text-muted"></i>
        </div>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">
            <a href="{% url 'book_detail' book.id %}" class="text-decoration-none text-dark">{{ book.title|truncatechars:30 }}</a>
        </h5>
        <p class="card-text text-muted mb-1">
            <i class="fas fa-user-edit me-1"></i> {{ book.author }}
        </p>
        <p class="card-text small text-muted mb-2">
            <i class="fas fa-tag me-1"></i> {{ book.category }}
        </p>
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="badge bg-success price-badge"><i class="fas fa-book-reader"></i> ${{ book.borrow_price }}</span>
            <span class="badge bg-danger price-badge"><i class="fas fa-shopping-cart"></i> ${{ book.buy_price }}</span>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'book_detail' book.id %}" class="btn btn-sm btn-outline-primary">View Details</a>
            <span class="badge bg-{% if book.available_copies > 0 %}success{% else %}danger{% endif %}">
                {{ book.available_copies }}/{{ book.total_copies }}
            </span>
        </div>
    </div>
</div>
